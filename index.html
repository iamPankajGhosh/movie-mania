<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <title>Movie Mania</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <div class="logo-container"><h1 class="logo">Movie Mania</h1></div>
        <div class="menu-container">
          <ul class="menu-list">
            <div class="menu-list-item active">Home</div>
            <div class="menu-list-item">Movies</div>
            <div class="menu-list-item">Series</div>
            <div class="menu-list-item">Populer</div>
            <div class="menu-list-item">Trends</div>
          </ul>
        </div>
        <div class="profile-container">
          <img class="profile-picture" src="img/profile.jpg" alt="user" />
          <div class="profile-text-container">
            <span>User</span>
            <i class="fa-solid fa-caret-down"></i>
          </div>
          <div class="toggle">
            <i class="fa-solid fa-moon toggle-icon"></i>
            <i class="fa-sharp fa-solid fa-sun sun toggle-icon"></i>
            <div class="toggle-ball"></div>
          </div>
        </div>
      </div>
    </nav>
    <div class="sidebar">
      <i class="side-menu-icon fa-solid fa-magnifying-glass"></i>
      <i class="side-menu-icon fa-solid fa-users"></i>
      <i class="side-menu-icon fa-solid fa-bookmark"></i>
      <i class="side-menu-icon fa-solid fa-tv"></i>
      <i class="side-menu-icon fa-solid fa-hourglass-start"></i>
      <i class="side-menu-icon fa-solid fa-cart-shopping"></i>
    </div>
  </body>
</html>
